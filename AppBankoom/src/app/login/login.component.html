<!-- Basic login with angular material -->
<div class="d-flex justify-content-center align-items-center h-100 flex-column">
  <mat-card class="p-3 mb-5">
    <mat-card-header class="pb-4 justify-content-evenly">
      <mat-card-title>Bankoom🍆💦</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="d-flex flex-column" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput placeholder="Usuario" formControlName="idUser">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" type="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </form>
      <a mat-button class="mt-2" style="font-weight:300;" routerLink="/sign-in-user" >No estas registrado? Hazlo ahora!</a>
    </mat-card-content>
  </mat-card>
</div>
