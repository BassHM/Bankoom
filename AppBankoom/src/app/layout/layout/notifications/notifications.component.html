<mat-card>
    <div class="bg-primario color-blanco">
        <mat-card-header class="d-flex justify-content-center">
            <h1>Notificaciones</h1>
        </mat-card-header>
        <mat-card-content  class="d-flex justify-content-center">
            <h3>Aqu√≠ puedes ver todos los movimientos de tus cuentas en pesos mexicanos.</h3>
        </mat-card-content>
    </div>
</mat-card>
<mat-card class="m-3" *ngFor="let notificacion of notificaciones">
    <mat-card-header class="row">
        <div class="col-8">
            <h2 class="color-primario mb-0 lh-1">{{notificacion.concepto}}</h2>
        </div>
        <div class="col-4">
            <h3 class="d-flex justify-content-end m-0" [ngClass]="{'text-danger': notificacion.monto<0}">$ {{notificacion.monto}} MXN</h3>
        </div>
    </mat-card-header>
    <mat-card-content class="row">
        <div class="col-12">
            <h4 class="m-0">{{notificacion.fechaMovimiento}}</h4>
        </div>
    </mat-card-content>

</mat-card>
